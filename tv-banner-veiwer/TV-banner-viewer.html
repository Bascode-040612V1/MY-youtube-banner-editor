<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Banner & Profile Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: auto;
      background-color: #0f0f0f;
      padding: 20px;
      color: white;
    }

    h1 {
      color: #ff0000;
      margin-bottom: 20px;
      text-align: center;
    }

    .controls {
      margin-bottom: 20px;
      text-align: center;
      color: white;
    }

    .controls label {
      margin-right: 10px;
    }

    .controls input, .controls select {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 4px;
      margin-right: 10px;
      border: 1px solid #333;
      background-color: #222;
      color: white;
    }

    .controls button {
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 4px;
      background-color: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
      display: none; /* Hidden as per requirement */
    }

    .controls button:hover {
      background-color: #e60000;
    }

    .preview-container {
      width: 2560px;
      height: 1440px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      background-image: url('Banner.jpg');
    }

    /* Different layouts */
    .preview-container.desktop {
      width: 2560px;
      height: 423px;
    }

    .preview-container.tablet {
      width: 1855px;
      height: 423px;
    }

    .preview-container.mobile {
      width: 1546px;
      height: 423px;
    }

    .preview-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      width: 100%;
      padding: 0 100px;
      box-sizing: border-box;
    }

    .preview-content h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
    }

    .preview-content p {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .channel-info {
      position: absolute;
      bottom: 50px;
      left: 50px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .profile-picture {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .channel-details {
      text-align: left;
    }

    .channel-name {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subscriber-count {
      font-size: 1.5rem;
      color: #aaa;
    }

    .error {
      color: #ff4d4d;
      margin-top: 20px;
      text-align: center;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>YouTube Banner & Profile Viewer</h1>
  
  <div class="controls">
    <label for="layout-selector">Select Layout:</label>
    <select id="layout-selector">
      <option value="full">Full Image (TV) - 2560 × 1440</option>
      <option value="desktop">Desktop (Browser) - 2560 × 423</option>
      <option value="tablet">Tablet - 1855 × 423</option>
      <option value="mobile">Mobile (Safe Area) - 1546 × 423</option>
    </select>
    
    <label for="channelUrl">Channel URL:</label>
    <input type="text" id="channelUrl" placeholder="https://www.youtube.com/@channel" />
    <button id="viewButton" onclick="getBannerAndProfile()">View</button>
  </div>

  <div id="output"></div>

  <script>
    // Set up Enter key press event
    document.getElementById('channelUrl').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        getBannerAndProfile();
      }
    });

    // Layout dimensions mapping
    const layouts = {
      full: { width: 2560, height: 1440 },
      desktop: { width: 2560, height: 423 },
      tablet: { width: 1855, height: 423 },
      mobile: { width: 1546, height: 423 }
    };

    // Update layout when selector changes
    document.getElementById('layout-selector').addEventListener('change', function() {
      const selectedLayout = this.value;
      const previewContainer = document.querySelector('.preview-container');
      
      if (previewContainer) {
        // Remove all layout classes
        Object.keys(layouts).forEach(layout => {
          previewContainer.classList.remove(layout);
        });
        
        // Add selected layout class
        if (selectedLayout !== 'full') {
          previewContainer.classList.add(selectedLayout);
        }
      }
    });

    async function getBannerAndProfile() {
      const url = document.getElementById('channelUrl').value.trim();
      const output = document.getElementById('output');
      
      if (!url) {
        output.innerHTML = `<p class="error">Please enter a YouTube channel URL</p>`;
        return;
      }
      
      output.innerHTML = `<p class="loading">Loading...</p>`;

      try {
        const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
        const html = await response.text();

        // Extract banner
        const bannerMatch = html.match(/https:\/\/yt3\.googleusercontent\.com\/[^\s"]+/g);
        let bannerUrl = bannerMatch ? bannerMatch.find(u => u.includes('=w') && u.includes('fcrop')) : null;

        if (bannerUrl) {
          bannerUrl = bannerUrl
            .replace(/=w\d+/, '=w2560')
            .replace(/-fcrop64[^-]+/, '');
        }

        // Extract profile
        const profileMatch = html.match(/https:\/\/yt3\.googleusercontent\.com\/[^\s"]+/g);
        let profileUrl = profileMatch ? profileMatch.find(u => !u.includes('fcrop')) : null;

        if (profileUrl) {
          profileUrl = profileUrl.replace(/=w\d+/, '=w800');
        }

        // Extract channel name
        let channelName = "Unknown Channel";
        const channelNameMatch = html.match(/<title>([^<]+) - YouTube<\/title>/);
        if (channelNameMatch && channelNameMatch[1]) {
          channelName = channelNameMatch[1];
        }

        // Extract subscriber count
        let subscriberCount = "Unknown subscribers";
        const subscriberMatch = html.match(/([\d.]+[MK]?)\s+subscribers?/i);
        if (subscriberMatch && subscriberMatch[1]) {
          subscriberCount = subscriberMatch[1] + " subscribers";
        }

        // Create preview container with selected layout
        const selectedLayout = document.getElementById('layout-selector').value;
        const layoutClass = selectedLayout !== 'full' ? selectedLayout : '';
        
        if (bannerUrl || profileUrl) {
          output.innerHTML = `
            <div class="preview-container ${layoutClass}" style="background-image: url('${bannerUrl}')">
              <div class="preview-content">
              </div>
              <div class="channel-info">
                ${profileUrl ? `<img src="${profileUrl}" alt="Profile Picture" class="profile-picture">` : ""}
                <div class="channel-details">
                  <div class="channel-name">${channelName}</div>
                  <div class="subscriber-count">${subscriberCount}</div>
                </div>
              </div>
            </div>
            <p style="text-align: center; margin-top: 20px;">✅ Loaded successfully!</p>
          `;
        } else {
          output.innerHTML = `<p class="error">❌ Could not find banner or profile image. Try another channel.</p>`;
        }

      } catch (err) {
        output.innerHTML = `<p class="error">Error fetching data. Channel may not exist or YouTube blocked the request.</p>`;
      }
    }
  </script>
</body>
</html>
